<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        /* height: 90vh; */
        width: 320px;
        border: 2px solid red;
        overflow: hidden;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease-in;
      }
      .box:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./girl.png" alt="" />
    </div>
  </body>
</html>
